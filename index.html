<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>essai framework NES </title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="nes-container with-title is-centered ">
        <p class="title">Prêt pour l'aventure</p>
        <i class="nes-mario" is-small></i>
        <span class="nes-text is-primary">
        <p>Tu souhaites rejoindre Mario et ses ami-e-s dans le pays des champignons, pour sauver la princesse Peach, qui est prisonniére du méchant bowser, alors inscrit toi vite</p>
        </span>
    </div>

    <div class="nes-container with-title is-centered ">
        <p class="title">Formulaire d'inscription</p>


        <div class="nes-field is-inline">
            <label for="inline_field">Ton Nom</label>
            <input type="text" id="inline_field" class="nes-input is-success" placeholder="Quel est ton Nom?">
        </div>

        <div class="nes-field is-inline">
            <label for="warning_field">Ton prénom</label>
            <input type="text" id="warning_field" class="nes-input is-warning" placeholder="Quel est ton prénom?">
        </div>

        <div class="nes-field is-inline">
            <label for="error_field">ton email</label>
            <input type="text" id="error_field" class="nes-input is-error" placeholder="Indique ton email">
        </div>
        <div class="nes-field is-inline">
            <label for="inline_field">Ton mot de passe</label>
            <input type="text" id="inline_field" class="nes-input is-success" placeholder="Ne le dis à personne....">
        </div>

        <div class="nes-container with-title">
             <p class="title">Quel est ton sexe</p>
            <label>
                <input type="radio" class="nes-radio" name="answer" checked />
                <span class="nes-text is-error">fille</span>
            </label>

            <label>
                <input type="radio" class="nes-radio" name="answer" />
                <span class="nes-text is-primary">garçon</span>
            </label>

            <label>
                <input type="radio" class="nes-radio" name="answer" />
                <span class="nes-text is-warning">je sais pas</span>
            </label>
        </div>

        <label for="warning_select">Mes qualités</label>
            <div class="nes-select is-warning selection">
            <select required id="warning_select">
                <option value="" disabled selected hidden>Fais le bon choix...</option>
                <option value="0">Lanceur-se de boule de feu</option>
                <option value="1">Pouvoir de Grandissement</option>
                <option value="2">Invincibilité</option>
            </select>
            </div>
        <div class="btn-inscription">
            <a class="nes-btn" href="https://supermario-game.com/fr"><button type="button" class="nes-btn is-success">c'est parti</button></a>
        </div>

    </div>
</body>
</html>
